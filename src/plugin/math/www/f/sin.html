<!DOCTYPE html>
<html>
  <head>
    <title>sin</title>
    <link rel="stylesheet" type="text/css" href="../../jx.css">
    <meta name="description" content="jx sin - Sine">
    <meta name="keywords" content="number, jx, function reference, sin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>sin - Sine</h1>
    <dl>
      <dt>plugin math;
      <br/>sin( <var>n</var><span class="type">:number</span> ) :<span class="type">number</span>
      <dd>
      This is part of the <a target="_PARENT" href="../../index.html?p=math">math</a> plugin.
      You must load the plugin via either -lmath on the shell command line,
      or a <tt>plugin math;</tt> line in a script.
      <p>
      Returns the sine of n.
    </dl>
    <details open>
      <summary>Examples</summary>

      <div class="example">
	<kbd>sin(1)</kbd>
	<samp>0.841470984808</samp>
      </div>

    </details>

    <details>
      <summary>See Also</summary>
      <table>
        <tr><td><a target="_PARENT" href="../../index.html?p=math">plugin math</a></td><td>Overview of the math plugin</td><tr>
      </table>
    </details>

  </body>
</html>
