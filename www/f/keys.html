<!DOCTYPE html>
<html>
  <head>
    <title>keys</title>
    <link rel="stylesheet" type="text/css" href="../jsoncalc.css">
    <meta name="description" content="jsoncalc keys - Return the names of an object's members">
    <meta name="keywords" content="object, jsoncalc, function reference, keys">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="../clipboard.js"></script>
    <script>
	$(document).ready(function(){
	    $("div.example kbd").css("cursor", "copy")
				.attr("title", "Click to copy")
				.on("click", function(){
					copyToClipboard(this.innerText);
				});
	});
    </script>
  </head>
  <body>
    <h1>keys - Return the names of an object's members</h1>
    <dl>
      <dt>keys(<var>obj</var>)
      <dd>
      This returns the keys (names) of an object's members, as an array of strings.
    </dl>
    <details open>
      <summary>Examples</summary>

      <div class="example">
	<kbd>{foo:1,bar:2}.keys()</kbd>
	<samp>["foo","bar"]</samp>
      </div>

    </details>

  </body>
</body>
