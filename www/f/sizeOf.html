<!DOCTYPE html>
<html>
  <head>
    <title>sizeOf</title>
    <link rel="stylesheet" type="text/css" href="../jsoncalc.css">
    <meta name="description" content="jsoncalc sizeOf - Count the internal memory bytes used by a given value">
    <meta name="keywords" content="string, number, array, object, datetime, jsoncalc, function reference, sizeOf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>sizeOf - Count the internal memory bytes used by a given value</h1>
    <dl>
      <dt>sizeOf( <var>arg</var><span class="type">:any</span> ) <span class="type">:number</span>
      <dd>
      Counts the bytes of RAM needed to store a parsed JSON value.
    </dl>
    <details open>
      <summary>Examples</summary>

      <div class="example">
	<kbd>sizeOf({name:"Michael Jordan",number:23})</kbd>
	<samp>192</samp>
      </div>

    </details>

  </body>
</html>
