<!DOCTYPE html>
<html>
  <head>
    <title>toUpperCase</title>
    <link rel="stylesheet" type="text/css" href="../jx.css">
    <meta name="description" content="jx toUpperCase - Convert a string to uppercase">
    <meta name="keywords" content="string, jx, function reference, toUpperCase">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>toUpperCase - Convert a string to uppercase</h1>
    <dl>
      <dt>toUpperCase( <var>str</var><span class="type">:string</span> ) <span class="type">:string</span>
      <dd>
      This returns an all-uppercase version of string <var>str</var>.
    </dl>
    <details open>
      <summary>Examples</summary>

      <div class="example">
	<kbd>toUpperCase("top10")</kbd>
	<samp>"TOP10"</samp>
        Notice that non-alphanumeric characters are unchanged.
      </div>

      <div class="example">
	<kbd>"Top10".toUpperCase()</kbd>
	<samp>"TOP10"</samp>
        The usual JavaScript notation works too.
      </div>

    </details>

  </body>
</html>
