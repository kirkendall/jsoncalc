<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="../jsoncalc.css">
  </head>
  <body>
    <h3>JsonCalc Literals</h3>
    ...and other little bits.
    <div class="sidebar">
<a id="null" href="../index.html?lit=null" target="_PARENT" title="null">Null</a>
<a id="boolean" href="../index.html?lit=boolean" target="_PARENT" title="true, false">Booleans</a>
<a id="number" href="../index.html?lit=number" target="_PARENT">Numbers</a>
<a id="string" href="../index.html?lit=string" target="_PARENT">Strings</a>
<a id="datetime" href="../index.html?lit=datetime" target="_PARENT" title="&quot;YYYY-MM-DDThh:mm:ss&quot;">Dates &amp; Periods</a>
<a id="array" href="../index.html?lit=array" target="_PARENT" title="[...]">Arrays</a>
<a id="object" href="../index.html?lit=object" target="_PARENT" title="{...}">Objects</a>
<a id="name" href="../index.html?lit=name" target="_PARENT">Names</a>
<a id="environ" href="../index.html?lit=environ" target="_PARENT" title="$NAME, environment variables">Environment</a>
<a id="regex" href="../index.html?lit=regex" target="_PARENT" title="/.../ig, regular expressions">RegEx</a>
    </div>
  </body>
  <script>
    // If passed the name of a literal type, try to find it and highlight it.
    var litname = window.location.search;
    if (litname) {
	litname = litname.replace(/^\?lit=/, "").replace(/^.*\//, "");
	var link = document.getElementById(litname);
	if (link) {
		link.classList.toggle("current");

		// Also scroll it into view.  This is trickier than it
		// should be because scrollIntoView() also wants to scroll
		// horizontally to center it, which we don't want.
		link.scrollIntoView();
		document.getElementsByTagName("html")[0].scrollLeft = 0;
	}
    }
  </script>
</html>
